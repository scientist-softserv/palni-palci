name: "Deploy"
run-name: Deploy (${{ github.ref_name }} -> ${{ inputs.environment }}) by @${{ github.actor }}
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy to Environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - demo
          - production
      debug_step:
        description: 'Pause the selected step to debug using tmate'
        required: false
        type: choice
        default: ''
        options:
          - deploy

jobs:
  deploy:
    uses: scientist-softserv/actions/.github/workflows/deploy.yaml@choose-which-step-to-debug-with-tmate
    secrets: inherit
