production:
  stage: production
  type: deploy
  script:
    - mkdir -p ~/.kube
    - echo $KUBE_CONFIG | base64 -d > ~/.kube/config
    - kubectl --namespace palshyku set image deployment/web web=$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME 
  when: manual
  only:
    - master
  tags:
    - docker
