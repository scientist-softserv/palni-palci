sudo: false
language: ruby
notifications:
  email: false
dist: trusty
rvm:
  - 2.4.1

# We provide AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY encrypted by travis here
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - AWS_REGION=us-east-1
    - secure: 
    - secure: 

cache:
  bundler: true
  directories:
    - "travis_phantomjs"

jdk:
  - oraclejdk8
addons:
  hosts:
    - tenant1.localhost
    - tenant2.localhost
    - test.host

before_install:
  - gem update --system
  - gem install bundler
  - "phantomjs --version"
  - "export PATH=$PWD/travis_phantomjs/phantomjs-2.1.1-linux-x86_64/bin:$PATH"
  - "if [ $(phantomjs --version) != '2.1.1' ]; then rm -rf $PWD/travis_phantomjs; mkdir -p $PWD/travis_phantomjs; fi"
  - "if [ $(phantomjs --version) != '2.1.1' ]; then wget https://assets.membergetmember.co/software/phantomjs-2.1.1-linux-x86_64.tar.bz2 -O $PWD/travis_phantomjs/phantomjs-2.1.1-linux-x86_64.tar.bz2; fi"
  - "if [ $(phantomjs --version) != '2.1.1' ]; then tar -xvf $PWD/travis_phantomjs/phantomjs-2.1.1-linux-x86_64.tar.bz2 -C $PWD/travis_phantomjs; fi"
  - "phantomjs --version"

before_script:
  - bundle exec rake db:create

before_deploy:
  - git clean -dxf; rm -rf vendor/bundle
  - echo $TRAVIS_COMMIT > REVISION
  - mkdir build; zip -q -r build/hyku.zip .

services:
  - postgresql
  - redis-server

deploy:
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: 
    bucket: hybox-deployment-artifacts
    region: us-east-1
    local_dir: build
    skip_cleanup: true
    upload-dir: hyku/branch/${TRAVIS_BRANCH}
    acl: public_read
    on:
      all_branches: true
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: 
    bucket: hybox-deployment-artifacts
    region: us-east-1
    skip_cleanup: true
    local_dir: build
    upload-dir: hyku/current
    acl: public_read
