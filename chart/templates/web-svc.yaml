---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "hyku.web.name" . }}
  labels:
    app: {{ template "hyku.name" . }}
    chart: {{ template "hyku.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: web
spec:
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  selector:
    app: {{ template "hyku.name" . }}
    release: {{ .Release.Name }}
    component: web
