        language: "El idioma del contenido de la imagen."
        publisher: "La persona o grupo que hizo disponible la imagen. Generalmente ésta es una institución."
        related_url: "Un vínculo a una página web u otro contenido específico (audio, video, un documento PDF) relacionado a la imagen. Un ejemplo es la URL de un proyecto de investigación de la cual proviene la imagen"
        resource_type: "Categorías predefinidas que describen el tipo de contenido que se ha cargado, tal como &quot;artículo&quot; or &quot;conjunto de datos.&quot;  Más de un tipo puede ser seleccionado."
